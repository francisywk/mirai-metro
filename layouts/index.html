{{ define "main" }}
  <div class="container-fluid mt-4">
    <div class="row mx-md-0 text-center">
      {{ range after 1 .Site.Menus.main }}
        <div class="col-6 col-md-3 col-lg p-1 p-md-2">
          <a href="{{ .URL }}" class="btn btn-light py-4 py-lg-5 w-100 text-miraimetro" role="button">
            <div class="d-lg-none">
              <span class="fa-stack fa-3x">
                <i class="far fa-circle fa-stack-2x text-mirai"></i>
                <i class="{{ .Pre }} fa-stack-1x"></i>
              </span>
            </div>
            <div class="d-none d-lg-block">
              <span class="fa-stack fa-4x">
                <i class="far fa-circle fa-stack-2x text-mirai"></i>
                <i class="{{ .Pre }} fa-stack-1x"></i>
              </span>
            </div>
            <p class="font-weight-bold mb-0 pt-2">{{ .Name }}</p>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
